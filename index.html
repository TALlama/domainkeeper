<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Domains</title>
    <script src="https://unpkg.com/@colinaut/dice-roller/dist/dice-roller.js"></script>
    <script src="https://unpkg.com/reefjs/dist/reef.min.js"></script>
    <link rel="stylesheet" href="style/all.css" />
  </head>
  <body>
    <domain-sheet>
      <h3 class="domain-name"></h3>
      <section class="abilities"></section>
      <section class="stats"></section>

      <section>
        <h4>Leaders</h4>
        <ul class="leaders list-unstyled"> </ul>
      </section>

      <section>
        <h4>Settlements</h4>
        <ul class="settlements list-unstyled"> </ul>
      </section>

      <section class="rolls">
        <h4>Dice tray</h4>
        <article class="dice-tray"></article>
      </section>
    </domain-sheet>

    <domain-activity-log>
      <aside class="status-banner"></aside>
      <aside class="activities"></aside>
      <ul class="consumables"></ul>
      <code class="debug"><pre class="current-turn"></pre></code>
    </domain-activity-log>

    <save-slots rootkey="domainkeeper"></save-slots>

    <script src="js/extensions.js"></script>
    <script src="js/maker.js"></script>
    <script src="js/pickable.js"></script>
    <script src="js/debug.js"></script>
    <script type="module" src="js/abilities.js"></script>
    <script type="module" src="js/save_slots.js"></script>
    <script type="module" src="js/domain_sheet.js"></script>
    <script type="module" src="js/domain_activity_log.js"></script>
  </body>
</html>
